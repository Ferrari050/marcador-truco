<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Truco Paulista</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="titulo">Marcador de Tento</h1>
    </header>

    <main>
        <center>
            <div class="marcador-dentro">
                <div class="painel-nos">
                    <ul class="botoes-nos">
                        <li>
                            <h3>Nós</h3>
                        </li>
                        <div>Pontos : </div>
                        <li class="botao-add"><button class="botao-adiciona-um nos">
                                <p>+1</p>
                            </button></li>
                        <li class="botao-add"><button class="botao-adiciona-tres nos">+3</button></li>
                        <li class="botao-add"><button class="botao-adiciona-seis nos">+6</button></li>
                        <li class="botao-add"><button class="botao-adiciona-nove nos">+9</button></li>
                        <li class="botao-add"><button class="botao-tira-um nos">-1</button></li>
                    </ul>

                </div>

                <div class="painel-eles">
                    <ul class="botoes-eles">
                        <li>
                            <h3>Eles</h3>
                        </li>
                        <div>Pontos : </div>
                        <li class="botao-add"><button class="botao-adiciona-um eles">+1</button></li>
                        <li class="botao-add"><button class="botao-adiciona-tres eles">+3</button></li>
                        <li class="botao-add"><button class="botao-adiciona-seis eles">+6</button></li>
                        <li class="botao-add"><button class="botao-adiciona-nove eles">+9</button></li>
                        <li class="botao-add"><button class="botao-tira-um eles">-1</button></li>
                    </ul>
                </div>
            </div>
        </center>
    </main>

    <footer>
        <center>
            <a href="https://www.linkedin.com/in/joaoferrari066" target="_blank">
                <p class="assinatura">João Ferrari</p>
            </a>
        </center>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
